---
layout: compress
---

{% include head.html %}

<main>

    {% include header.html %}

    {{ content }}

    <div class="blog-posts">
        {% for post in site.posts %}
        <div class="blog-post">
            <span>
                <i>
                    <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate="">
                        {{ post.date | date: "%b %-d, %Y" }}
                    </time>
                </i>
            </span>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <br>
            <small>
                {% for tag in post.tags %}
                <a class="tag" href="{{ 'tagged/' | relative_url }}{{ tag }}" title="See all posts tagged {{ tag }}">#{{ tag }}</a>
                {% endfor %}
            </small>
        </div>
        {% endfor %}
    </div>

</main>

{% include footer.html %}

</body>

</html>
