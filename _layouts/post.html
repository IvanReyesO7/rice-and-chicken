---
layout: compress
---

{% include head.html %}

<main>

    {% include header.html %}

    
    <h1>{{ page.title }}</h1>
    <i>{{ page.date | date: "%b %d, %Y" }}</i>
    <h4 class="subtitle">{{ page.subtitle }}</h4>
    {% if page.cover_image %}
      <img class="cover-image" src="{{ page.cover_image }}" alt="{{ page.title }}">
    {% endif %}

    {{ page.content }}
</main>

{% include footer-post.html %}

</body>

</html>
